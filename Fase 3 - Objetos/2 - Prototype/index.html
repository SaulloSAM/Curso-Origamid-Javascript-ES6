<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../style.css">
    <title>Fase 3</title>
</head>
<body>
    <ul class="link-top">
        <li>Link 01</li>
        <li>Link 02</li>
        <li>Link 03</li>
    </ul>

    <div class="info">
        <p>Abra o console do navegador.</p>
    </div>
    
    <script src="app.js"></script>

    <script>
        // Brincando !!!
        const li = document.querySelectorAll('li');
        const body = document.querySelector('body');

        li[0].addEventListener('click', () => { body.className = ""; body.classList.add('theme-01') });
        li[1].addEventListener('click', () => { body.className = ""; body.classList.add('theme-02') });
        li[2].addEventListener('click', () => { body.className = ""; body.classList.add('theme-03') });

        li.forEach((e) => e.addEventListener('click', (e) => {
            li.forEach(e => e.classList.remove('ativo'));
            e.toElement.classList.add('ativo')
        }));
    </script>
</body>
</html>
